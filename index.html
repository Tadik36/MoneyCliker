<!DOCTYPE html>
<html lang="en">

<head>
    <title>Money Cliker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">

</head>
<body>


<img id="cookie" src="img/image_processing20200424-29859-1nzvu0b.png" height="300" width="800" alt="" />
<p id="counter">Money: 0</p>



<div >
    <button id="multiplier">Multiplier:x1 Cena:100
    </button>
</div>


<button id="myBtn">Store</button>
<div id="myModal" class="modal">


    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Store</h2>
        </div>
        <div class="modal-body">
            <div onclick="costclick1">
                <button id="autoclicker" onclick="Piggybanks">Piggy bank
                    <div id="costautoclick">Cena: 10 </div>
                    <div id="kolik">0</div>
                </button>
            </div>
            <div onclick="costclick2">
                <button id="grandma" onclick="bookmakers">Bookmaker
                    <div id="costautoclick2">Cena: 300</div>
                    <div id="kolik2">0</div>
                </button>
            </div>
            <div onclick="costclick5">
                <button id="click"onclick="Stocks">Stocks
                    <div id="costautoclick5">Cena: 500</div>
                    <div id="kolik5">0</div>
                </button>
            </div>
            <div onclick="costclick3">
                <button id="farm" onclick="Bankaccount">Bank
                    <div id="costautoclick3">Cena: 2000</div>
                    <div id="kolik3">0</div>
                </button>
            </div>

            <div onclick="costclick4">
                <button id="tovarna" onclick="BitcoinAccount">Bitcoin
                    <div id="costautoclick4">Cena: 10000</div>
                    <div id="kolik4">0</div>
                </button>
            </div>
        </div>
        <div class="modal-footer" >Money Cliker:</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
